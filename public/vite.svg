  viewBox="0 0 400 80"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="gradB" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff94" />
      <stop offset="100%" stop-color="#FFFFFF" />
